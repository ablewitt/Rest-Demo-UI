<div class="container-fluid row">
  <div class="col-sm-6">
    <form [formGroup]="uploadForm" (ngSubmit)="submit()">
      <div class="mb-3 mt-3">
        <label for="id" class="form-label">Id:</label>
        <input type="text" class="form-control" placeholder="Id" name="id" formControlName="IdField">
      </div>
      <div class="mb-3">
        <label for="Content" class="form-label">Content:</label>
        <input type="text" class="form-control" placeholder="Enter text" name="Content" formControlName="ContentField">
      </div>
      <button [ngClass]="uploadForm.valid? '': 'disabled'" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div *ngIf="greeting" class="col-sm-6">
    <div class="card bg-light m-3" style="max-width: 18rem;">
      <div class="card-header">Greeting {{greeting.id}}</div>
      <div class="card-body">
        <h5 class="card-title">Message</h5>
        <p class="card-text">{{greeting.content}}</p>
      </div>
    </div>
  </div>
